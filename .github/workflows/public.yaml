name: public

on:
  push:
    branches: [ main ]
  
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: public/package-lock.json
      
    - name: Install modules
      working-directory: public
      run: npm ci

    - name: Lint
      working-directory: public
      run: npm run lint

    - name: Build
      working-directory: public
      run: npm run build

